<html>
    <head>
        <title>JS ALGORITHM</title>
    </head>
    <body>
        <script type="text/javascript">
        
            function standUp(){
                console.log("Standing Up");
            }

            function askForPassage(){
                console.log("Asking for passage");
            }
            
            function turnLeft(){
                console.log("Turning to the left");
            }

            function moveThreeSteps(){
                console.log("taking three steps to the left")
            }

            function turnRight(){
                console.log("turning to the right direction");
            }

            function moveSevenStepsForward(){
                console.log("Taking seven steps..");
            }

            function turnLeftTowardsSwitch(){
                console.log("towards the switch");
            }

            function takeThreeStepsTowardsSwitch(){
                console.log("Moving towards switch");
            }

            function stretchHandsTowardsSwitch(){
                console.log("stretching hands towards the switch");
            }

            function setSwitchToZero(){
                console.log("setting the switch to zero");
            }

            function returnToSeat(){
                console.log("Return to seat, task Completed!!!");
            }

            
            //Execution phase
            standUp();
            askForPassage();
            turnLeft();
            moveThreeSteps();
            turnRight();
            moveSevenStepsForward();
            turnLeftTowardsSwitch();
            takeThreeStepsTowardsSwitch();
            stretchHandsTowardsSwitch();
            setSwitchToZero();
            returnToSeat();

            
        </script>
    </body>
</html>
